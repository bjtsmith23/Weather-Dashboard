<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1 class="text-center col-12 border bg-primary text-white">Weather Dashboard</h1>
  </header>

  <div class="d-flex">
    <div class="width-2 bg-light col-3 ">
      <h2 class=" font-weight-bold">Search a City:</h2>
      <form class=" border-bottom mb-5 border-secondary" id="searchForm">
        <label for="searchbar"></label>
        <input type="text" class="form-control mb-3" id="searchbar" aria-describedby="emailHelp" placeholder="Search">
        <button type="submit" id="btn-primary" class="btn btn-primary col-12 mb-3">Submit</button>
      </form>
      <div class="bg-secondary">
        <div class="text-center h4 p-1" id="cityStored">
        </div>
      </div>

    </div>
    <section id="weather">
        <div class="col-md-12" id="currentW">
          <h1>Current Weather</h1>
          <div class="currentData">
            <h1 id="currentCity"><span id="currentDay"></span></h1>
            <h4 id="currentTemp"></h4>            <h4 id="currentWind"></h4>
            <h4 id="currentHumidity"></h4>
            <h4><span id="currentUV"></h4>
              <img src= '' id="weatherIcon"/> 
          </div>
        </div>
      
  <div class="col-md-12" id="cards">
    <h1>5 Day Forecast:</h1>
    <div class="card">
        <div class="card-body m-1">
          <div id="date1"></div>
          <div id="temp1"></div>
          <div id="wind1"></div>
          <div id="humid1"></div>
          <img src= '' id="weatherIcon1"/> 
      </div>
      <!-- <div class="card mx-4" style="width: 18rem;"> -->
        <div class="card-body m-1">
          <div id="date2"></div>
          <div id="temp2"></div>
          <div id="wind2"></div>
          <div id="humid2"></div>
          <img src= '' id="weatherIcon2"/> 
        </div>
      <!-- </div> -->
      <!-- <div class="card mx-4" style="width: 18rem;"> -->
        <div class="card-body m-1">
          <div id="date3"></div>
          <div id="temp3"></div>
          <div id="wind3"></div>
          <div id="humid3"></div>
          <img src= '' id="weatherIcon3"/> 
        </div>
      <!-- </div> -->
      <!-- <div class="card" style="width: 18rem;"> -->
        <div class="card-body m-1">
          <div id="date4"></div>
          <div id="temp4"></div>
          <div id="wind4"></div>
          <div id="humid4"></div>
          <img src= '' id="weatherIcon4"/> 
        </div>
      <!-- </div> -->
      <!-- <div class="card mx-4" style="width: 18rem;"> -->
        <div class="card-body m-1">
          <div id="date5"></div>
          <div id="temp5"></div>
          <div id="wind5"></div>
          <div id="humid5"></div>
          <img src= '' id="weatherIcon5"/> 
        </div>
      <!-- </div> -->
    </div>
  </div>
  </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/index.js"></script>
</body>
</html>
